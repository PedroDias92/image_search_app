
  <h1>
    {{ title }}!
  </h1>
  <form (ngSubmit)="onSubmit()">
    <label for="searchTerm">Search Term</label>
    <input [(ngModel)]="searchTerm" class="u-full-width" type="text" name="searchTerm" id="searchTerm">
    <button type="submit">Search</button>
</form>
<img *ngIf="loading" src="https://i.imgur.com/LVHmLnb.gif">
<section class="images">
  <img *ngFor="let image of images" src="{{image.urls.small}}">
</section>
